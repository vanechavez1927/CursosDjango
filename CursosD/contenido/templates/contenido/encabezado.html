<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block titulo %}CursosDjango{% endblock %}</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'contenido/css/estilos.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Principal' %}">Cursos del Django</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContenido">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContenido">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'Principal' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'Cursos' %}">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'Contacto' %}">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado con imagen y título -->
    <header class="bg-light text-center py-4">
      {% block imagen %}{% endblock %}
      <h1 class="mt-3">{% block titulo_principal %}Cursos del Django{% endblock %}</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4">
      {% block contenido %}{% endblock %}  
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <small>&copy; 2025 Cursos del Django</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'contenido/js/scripts.js' %}"></script>
  </body>
</html>
